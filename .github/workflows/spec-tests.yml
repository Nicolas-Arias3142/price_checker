name: spec-tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  run-spec-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run spec tests
        run: npm run test:specs
